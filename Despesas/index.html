<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>Controle de despesas</title>
</head>
<body>
    <div class="container">

    <h1 class="titulo">Controle de despesas</h1>
    <h2 class="sub-titulo">Bem vindo Riquelme!</h2>

    <div class="card-saldo">
        <h2>SALDO ATUAL</h2>
        <p id="saldo">R$</p>
    </div>

    <div class="card-controle">
        
        <div class="card-receitas">
            <h2>Receitas</h2>
            <p id="receitas"></p>
        </div>
        <hr>
        <div class="card-despesas">
            <h2>DESPESAS</h2>
            <p id="despesas"></p>
        </div>
    </div>

    <div class="card-transacoes">
        <h2>Transações</h2>
        
        <div id="transacoes-positivas">
        </div>
        <div id="transacoes-negativas">
        </div>
    </div>

    <div class="card-adicionar">
        <h2>Adicionar Transação</h2>

        <label for="nome" >Nome</label>
        <input id="nome" type="text">

        <label for="valor" >valor</label>
        <input id="valor" type="number">
    </div>

    <button id="adicionar">Adicionar</button>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
