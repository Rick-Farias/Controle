<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>Controle de despesas</title>
</head>
<body>
    
    <div class="teste">
        <div class="container">
            <h1 class="titulo">CONTROLE DE DESPESAS</h1>
            <div class="sub-titulo">
                <h2>Bem vindo </h2> <h2> Riquelme!</h2>
            </div>
    

    <div class="card-saldo">
        <h2>SALDO ATUAL</h2>
        <p id="saldo">R$ 0.00</p>
    </div>

    <div class="card-controle">
        
        <div class="card-receitas">
            <h2>Receitas</h2>
            <p id="receitas" >R$ 0.00</p>
        </div>
        <div class="linha"></div>
        <div class="card-despesas">
            <h2>Despesas</h2>
            <p id="despesas">R$ 0.00</p>
        </div>
        </div>
        
        
    </div>
    </div>
    

    
    <div class="card-transacoes">
        <h2>Transações</h2>
        
        <ul id="list-transacoes">
           
        </ul>
    </div>
    <div class="container">
    <div class="card-adicionar">
        <h2>Adicionar Transação</h2>
        
        <label for="nome" >Nome</label>
        <input id="nome" type="text" placeholder="Nome da transação">

        <label for="valor" >Valor</label>
        <input id="valor" type="number" placeholder="Valor da transação">

    </div>

    <button id="adicionar">Adicionar</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./assets/script2.js"></script>

</body>
</html>
